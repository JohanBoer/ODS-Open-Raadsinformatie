components:
  schemas:
    AanduidingIndieningEnOndertekening:
      type: object
      properties:
        betrokkenheid:
          $ref: '#/components/schemas/SoortBetrokkenheidBesluitvormingsdocument'
        _links:
          $ref: '#/components/schemas/AanduidingIndieningEnOndertekening_links'
    AanduidingIndieningEnOndertekening_links:
      type: object
      properties:
        natuurlijkpersoon:
          $ref: '#/components/schemas/SoortBetrokkenheidBesluitvormingsdocument'
        besluitvormingsstuk:
          oneOf:
            - $ref: '#/components/schemas/Motie_self'
            - $ref: '#/components/schemas/Amendement_self'
            - $ref: '#/components/schemas/Voorstel_self'
    AanwezigeDeelnemer:
      description: "De NATUURLIJKe PERSOON die deelneemt aan een VERGADERING"
      type: object
      properties:
        "@context":
          type: string
        "@id":
          type: string
        "@type":
          type: string
        aanwezigeDeelnemeridentificatie:
          type: string
          maxLength: 9
          example: 123451234
        rolnaam:
          $ref: '#/components/schemas/RolNaam'
        deelnemersPositie:
          type: string
          description: "De plek waar een deelnemer in de zaal zit. Dit kan bijvoorbeeld\
            \ een een stoel of een console zijn. Dit kan o.a. van belang zijn voor\
            \ de audio/video-verslaggeving."
          example: 'Stoel 19'
        aanvangAanwezigheid:
          type: string
          format: date-time
          example: 2016-11-17T18:25:00:000Z 
        eindeAanwezigheid:
          type: string
          format: date-time
          example: 2016-11-17T20:35:00:000Z 
        vertegenwoordigdOrganisatie:
          type: string
          description: "De naam van de organisatie die iemand vertegenwoordigd."
          maxLength: 100
          example: 'Stichting vluchtelingenhulp'
        _links:
          $ref: '#/components/schemas/AanwezigeDeelnemer_links' 
        _embedded:
          $ref: '#/components/schemas/AanwezigeDeelnemer_embedded' 
    AanwezigeDeelnemer_links:
      type: object        
      properties:
        "@id":
          type: string
        self:
         $ref: '#/components/schemas/AanwezigeDeelnemer_self'
        agendapunten:
          type: array
          items:
            $ref: '#/components/schemas/Agendapunt_self'
        natuurlijkPersonen: 
          $ref: '#/components/schemas/NatuurlijkPersoon_self'
        vergaderingen:
          $ref: '#/components/schemas/Vergadering_self'
        stemmingen:
          type: array
          items:
            $ref: '#/components/schemas/Stemming_self'
    AanwezigeDeelnemer_embedded:
      type: object        
      properties: 
        stemmen:
          type: array
          items:
            $ref: '#/components/schemas/Stem'
        spreekfragmenten:
          type: array
          items:
            $ref: '#/components/schemas/Spreekfragment'
    AanwezigeDeelnemer_self:
      type: object
      properties:
        href:
         type: string
         format: uri
         example: 'https://service.voorbeeldgemeente.nl/publiek/gemeenten/api/raadsinformatie/v1/aanwezigedeelnemers/123456789'
    AanwezigeDeelnemers_collection:
      type: object
      description: Een collectie aanwezigedeelnemers.
      properties:
        _links:
          $ref: '#/components/schemas/Pagineerlinks'
        _embedded:
          properties:
            aanwezigeDeelnemers:
              type: array
              items:
                $ref: '#/components/schemas/AanwezigeDeelnemers'
    AanwezigeDeelnemers:
      type: object
      properties:
        aanwezigeDeelnemeridentificatie:
          type: string
          maxLength: 9
          example: 123451234
        rolnaam:
          $ref: '#/components/schemas/RolNaam'
        _links:
          $ref: '#/components/schemas/AanwezigeDeelnemers_links'    
    AanwezigeDeelnemers_links:
      type: object
      properties:
        self:
         $ref: '#/components/schemas/AanwezigeDeelnemer_self'
    Agendapunt:
      type: object
      description: Een onderdeel van de agenda dat als één geheel wordt behandeld. Een AGENDAPUNT kan weer onderverdeeld zijn naar subAGENDAPUNTen.
      properties:
        "@context":
          type: string
        "@id":
          type: string
        "@type":
          type: string
        agendapuntnummer:
          type: "string"
          description: "Het nummer van het agendapunt op de agenda."
          maxLength: 10
          example: '10982891'
